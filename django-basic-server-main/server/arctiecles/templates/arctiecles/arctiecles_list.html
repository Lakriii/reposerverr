{% extends "base.html" %}
{% block content %}
  <h1>Arctiecles</h1>
  <ul>
    {% for arctiecle in arctiecles %}
      <li>
        <a href="{% url 'arctiecle-detail' arctiecle.pk %}">{{ arctiecle.title }}</a>
        ({{ arctiecle.author }})

  </ul>

{% endblock %}
