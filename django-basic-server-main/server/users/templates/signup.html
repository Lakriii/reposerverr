{% extends "base.html" %}

{% block title %}Registrácia{% endblock %}

{% block content %}
<h1>Registrácia</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

</form>
<p>Už máš účet? <a href="{% url 'login' %}">Prihlás sa</a></p>
{% endblock %}
